<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Showcase</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
  }

  .container {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .product-category {
    margin-top: 50px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .category-heading {
    font-size: 24px;
    font-weight: bold;
    color: #333;
    margin-bottom: 20px;
  }

  .product-cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .product-card {
    width: calc(50% - 20px);
    margin: 10px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease-in-out;
  }

  .product-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
  }

  .product-card h3 {
    font-size: 20px;
    color: #333;
    margin-bottom: 10px;
  }

  .product-card p {
    color: #666;
    margin-bottom: 20px;
  }

  .website-category {
    background-color: #ffc107;
  }

  .app-category {
    background-color: #007bff;
  }

  .software-category {
    background-color: #28a745;
  }

  @media only screen and (max-width: 768px) {
    .product-card {
      width: calc(100% - 20px);
    }
  }

  .product-card img {
    max-width: 100%;
    height: auto;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Welcome to our Product Showcase!</h1>
